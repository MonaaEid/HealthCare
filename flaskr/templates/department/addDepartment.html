{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>Add Department Record</h1>
  
    <form class="form-horizontal" action="/department" method="post">
  
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input type="text" name="name" id="name" class="form-control" required>
        </div>
      </div>
  
      <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description:</label>
        <div class="col-sm-10">
          <input type="description" name="description" id="description" class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="doctor_id">Department Head:</label>
        <div class="col-sm-10">
            <select name="doctor_id" id="" class="form-control" required >
                    <option disabled selected>Choose</option>
                {% for doctor in doctors %}
                    <option value="{{ doctor.id }}">{{ doctor.name }}</option>
                {% endfor %}
            </select>
        </div>
      </div>
  
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" value="Submit" class="btn btn-primary">
        </div>
      </div>
    </form>
  </div>
{% endblock %}
