{% extends "layout.html" %}
{% block content %}

<div class="outer-wrapper">
    <h1>Departments</h1>
    <div class="header">
        <input type="button" value="Add department record" onclick="window.location.href='/department'">
    </div>
    <div class="table-wrapper">
        <table id="emp-table">
        <thead>
            <tr>
                <th>Department Name</th>
                <th>Department Description</th>
                <th>Department Head</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for department in departments %}
            <tr>
                <td>{{ department.name }}</td>
                <td>{{ department.description }}</td>
                <td>{{ department.doctor.name}}</td>
                <td><form action="/departments/{{ department.id }}/del" method="post" enctype="multipart/form-data"> 
                        <input style="background-color: #d9534f;" class="btn" type="submit" value="Delete"></form></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</div>

{% endblock %}
