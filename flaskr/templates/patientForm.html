{% if flag == 0 %}
<div class="container">
<h1>Add a patient record</h1>
<form class="form-horizontal" action="/patient" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input type="text" name="name" id="name" class="form-control" required>
        </div>
      </div>
  
  
      <div class="form-group">
        <label class="control-label col-sm-2" for="phone">Phone:</label>
        <div class="col-sm-10">
          <input type="text" name="phone" id="phone" class="form-control" required>
        </div>
      </div>
  
      <div class="form-group">
        <label class="control-label col-sm-2" for="address">Address:</label>
        <div class="col-sm-10">
          <input type="text" name="address" id="address" class="form-control" required>
        </div>
      </div>
  
      <div class="form-group">
        <label class="control-label col-sm-2" for="birthdate">Birthdate:</label>
        <div class="col-sm-10">
          <input type="date" name="birthdate" id="birthdate" class="form-control" required>
        </div>
      </div>
  
      <div class="form-group">
        <label class="control-label col-sm-2" for="gender">Gender:</label>
        <div class="col-sm-10">
          <label class="radio-inline">
            <input type="radio" name="gender" value="F" required> Female
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="M" required> Male
          </label>
        </div>
      </div>
  
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" value="Submit" class="btn btn-primary">
        </div>
      </div>
    
</form>
</div>
{% endif %}

{% if flag == 1 %}
<div class="container">
    <h1>Add a patient record mmm</h1>
<form class="form-horizontal"  action="/patients/{{ patient.id }}" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input type="text" name="name" id="name" class="form-control" required value="{{ patient.name }}">
        </div>
      </div>
  
  
      <div class="form-group">
        <label class="control-label col-sm-2" for="phone">Phone:</label>
        <div class="col-sm-10">
          <input type="text" name="phone" id="phone" class="form-control" required value="{{ patient.phone }}">
        </div>
      </div>
  
      <div class="form-group">
        <label class="control-label col-sm-2" for="address">Address:</label>
        <div class="col-sm-10">
          <input type="text" name="address" id="address" class="form-control" required value="{{ patient.address }}">
        </div>
      </div>
  
      <div class="form-group">
        <label class="control-label col-sm-2" for="birthdate">Birthdate:</label>
        <div class="col-sm-10">
          <input type="date" name="birthdate" id="birthdate" class="form-control" required value="{{ patient.birth_date}}">
        </div>
      </div>
  
      <div class="form-group">
        <label class="control-label col-sm-2" for="gender">Gender:</label>
        <div class="col-sm-10">
          <label class="radio-inline">
            <input type="radio" name="gender" value="F" required> Female
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="M" required> Male
          </label>
        </div>
      </div>
  
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" value="Submit" class="btn btn-primary">
        </div>
      </div>
</form>
</div>
{% endif %}
