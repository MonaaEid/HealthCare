{% extends "layout.html" %}
{% block content %}
<div class="outer-wrapper">
    <div class="header">
    <input type="button" value="Book an appointment" onclick="window.location.href='/doctors/appointments'">
    </div>
    <div class="table-wrapper">
    <table id="emp-table">
    <h2>Appointment List</h2>
    <tr>
        <th>Date</th>
        <th>Department</th>
        <th>Doctor</th>
        <th>patient name</th>
        <!-- <th></th> -->
        <th></th>
    </tr>
    {% for appointment in appointments %}
    <tr>
        <td>{{ appointment.date }}</td>
        <td>{{ appointment.department.name }}</td>
        <td>{{ appointment.doctor.name }}</td>
        <!-- <td>{{ appointment.patient_name }}</td> -->
        <td>{{ appointment.patient_name }}</td>
        <!-- <td><button class="btn btn-warning"><a href="/appointment/{{ appointment.id }}" style="color: white">Edit</a></button></td> -->
        <td><form action="/appointment/{{ appointment.id }}/del" method="post" enctype="multipart/form-data"> <input style="background-color: #d9534f;" class="btn" type="submit" value="Delete"></form></td>
    </tr>
    {% endfor %}
</table>
</div>
</div> 

{% endblock %}
