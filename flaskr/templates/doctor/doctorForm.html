
{% if flag == 0 %}
<h1>Add Doctor record</h1>

<div class="container">

<form class="form-horizontal" action="/doctor" method="post">

    <div class="form-group">
        <label class="control-label col-sm-2" for="name">name:</label>
        <div class="col-sm-10">
            <input type="text" name="name" id="name" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="email">email:</label>
        <div class="col-sm-10">
            <input type="text" name="email" id="email" class="form-control">
        </div>
    </div>

    <div class="form-group">    
        <label class="control-label col-sm-2" for="salary">Salary:</label>
        <div class="col-sm-10">
            <input type="text" name="salary" id="salary" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="phone">phone:</label>
        <div class="col-sm-10">
            <input type="text" name="phone" id="phone" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="address">address:</label>
        <div class="col-sm-10">
            <input type="text" name="address" id="address" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="birthdate">birthdate:</label>
        <div class="col-sm-10">
            <input type="date" name="birthdate" id="birthdate" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="gender">gender:</label>
        Female<input type="radio" name="gender" value="F" id ="gender"> 
        Male<input type="radio" value="M" name="gender">
    </div>
    <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="Submit" class="btn btn-default">
        </div>
    </div>
</form>
</div>
{% endif %}
