{% extends "layout.html" %}
{% block content %}

<h1>Patient List</h1>
<table>
    <tr>
        <th>Patient Name</th>
        <th>Gender</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th></th>
        <th></th>
    </tr>
    {% for patient in patients %}
    <tr>
        <td>{{ patient.name }}</td>
        <td>{{ patient.gender }}</td>
        <td>{{ patient.phone }}</td>
        <td>{{ patient.birth_date }}</td>
        <td>{{ patient.address }}</td>
        <!-- <td><a href="/patient/{{patient.id}}/del/">Delete</a></td> -->
        <td><a href="/patients/{{ patient.id }}">Edit</a></td>
        <td><form action="/patients/{{ patient.id }}/del" method="post" enctype="multipart/form-data"> <input type="submit" value="Delete"></form></td>
        <!-- <td><a href="/patient/{{ patient.id }}/appointments">Appointments</a></td> -->

    </tr>
    {% endfor %}
</table>
{% endblock %}
